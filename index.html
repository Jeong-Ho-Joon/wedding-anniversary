<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 두 분의 빛나는 30년! 행복한 결혼기념일 축하합니다! ✨</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-overlay"></div> <header class="header">
        <div class="header-content">
            <h1 class="glow-text">Happy 30th Anniversary!</h1>
            <h2 class="sub-heading">사랑하는 <span id="mom-name">엄마</span> & <span id="dad-name">아빠</span>의 <span id="anniversary-year" class="highlight-year">30주년</span></h2>
            <p id="anniversary-date" class="date-text"></p>
        </div>
    </header>

    <main class="content-section">
        <p class="message-intro">
            30년, 두 분의 사랑으로 빛나는 시간.<br>
            함께 걸어온 모든 순간이 아름다운 역사였습니다.
        </p>
        
        <div class="photo-gallery">
            <div class="photo-frame">
                <img src="photo1.jpg" alt="부모님 옛날 사진" class="photo-item old-photo">
                <p class="photo-caption">빛나는 시작 (1995)</p>
            </div>
            <div class="photo-frame">
                <img src="photo2.jpg" alt="부모님 최근 사진" class="photo-item current-photo">
                <p class="photo-caption">지금도 여전히 (2025)</p>
            </div>
        </div>
        
        <p class="message-outro">
            저희에게 늘 큰 사랑과 모범을 보여주신 두 분께<br>
            진심으로 감사드리며, 앞으로도 영원히 행복하세요.<br>
            사랑합니다!
        </p>
    </main>

    <footer class="footer">
        <a href="**여기에 수동 송금 안내 페이지 링크**" id="gift-button" class="gift-button" target="_blank">
            ✨ 두 분의 사랑에, 작은 마음을 더해 (클릭!) ✨
        </a>
        <p class="signature">♥ 자녀 일동 드림 ♥</p>
    </footer>

    <script>
        // *** 💡 사용자 설정 값 변경 영역 💡 ***
        // 이름과 기념일 정보를 여기에 맞게 수정해주세요.
        document.getElementById('mom-name').textContent = '세상에서 가장 아름다운 엄마'; // 엄마 이름
        document.getElementById('dad-name').textContent = '세상에서 가장 멋진 아빠'; // 아빠 이름
        document.getElementById('anniversary-year').textContent = '30'; // 결혼 주년
        document.getElementById('anniversary-date').textContent = '1995년 10월 28일'; // 결혼 기념일 날짜 (실제 결혼 날짜)

        // '깜짝 용돈 선물 받기' 버튼을 클릭했을 때의 동작을 여기에 설정합니다.
        // 예시: 카카오톡 나에게 보내기 링크나, 토스/카카오페이 송금 요청 링크 등을 넣으세요.
        document.getElementById('gift-button').href = 'https://open.kakao.com/o/sLINK'; // 예시 링크
    </script>

</body>
</html>
